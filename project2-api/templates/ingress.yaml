apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "project2-api.fullname" . }}
  labels:
    app: {{ include "project2-api.name" . }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "project2-api.fullname" . }}
                port:
                  number: 80
